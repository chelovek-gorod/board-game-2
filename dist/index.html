<!DOCTYPE html>
<html lang="ru_RU">
    <head>
        <meta charset="UTF-8">
        <!-- title and description -->
        <title>ПАРЧИС Квадрат - настольная игра</title>
        <meta name="description" content="Настольная игра от 2х до 4х игроков (можно играть с компьютером) полем, фишками и двумя игральными кубиками">
        <!-- viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <!-- styles -->
        <link rel="stylesheet" href="styles/style.css" type="text/css">
        <!-- icons -->
        <link rel="icon" href="favicon.png"> <!--32х32-->
        <link rel="apple-touch-icon" href="src/icons/touch-icon-iphone.png"> <!--60х60-->
        <link rel="apple-touch-icon" sizes="76x76" href="src/icons/touch-icon-ipad.png">
        <link rel="apple-touch-icon" sizes="120x120" href="src/icons/touch-icon-iphone-retina.png">
        <link rel="apple-touch-icon" sizes="152x152" href="src/icons/touch-icon-ipad-retina.png">
        <!-- open graph -->
        <meta property="og:title" content="ПАРЧИС Квадрат - настольная игра" />
        <meta property="og:image" content="src/icons/og.png" /> <!-- OG image is 1200×630 pixels  -->
        <meta property="og:description" content="Настольная игра от 2х до 4х игроков (можно играть с компьютером) полем, фишками и двумя игральными кубиками" /> <!-- not important -->
        <meta property="og:locale" content="ru_RU" /> <!-- default: "en_US" -->

        <!-- Yandex Games SDK -->
        <script src="https://yandex.ru/games/sdk/v2"></script>

    </head>
    <body>
        <div id="container">
            <div class="side-bar first"></div>
            <canvas id="canvas"></canvas>
            <div class="side-bar second"></div>
    
            <div id="shell"></div>
        </div>

        <div id="help">
            <div id="halpContainer">
                <div id="halpContent">
                    <div id="nextHalp">кликни для переключения</div>
                    <div id="imageHalp"></div>
                </div>
                <div id="closeHelp">закрыть</div>
            </div>
        </div>
        
        <script src="./js/app.js"></script>

        <script>
            YaGames.init().then(ysdk => window.ysdk = ysdk);
        </script>

    </body>
</html>
