<!DOCTYPE html>
<html lang="en_US">
    <head>
        <meta charset="UTF-8">
        <!-- title and description -->
        <title>PARCHIS - board game</title>
        <meta name="description" content="Board game from 2 to 4 players with tokens and dices.">
        <!-- viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <!-- styles -->
        <link rel="stylesheet" href="styles/style.css" type="text/css">
        <!-- icons -->
        <link rel="icon" href="favicon.png"> <!--32х32-->
        <link rel="apple-touch-icon" href="src/icons/touch-icon-iphone.png"> <!--60х60-->
        <link rel="apple-touch-icon" sizes="76x76" href="src/icons/touch-icon-ipad.png">
        <link rel="apple-touch-icon" sizes="120x120" href="src/icons/touch-icon-iphone-retina.png">
        <link rel="apple-touch-icon" sizes="152x152" href="src/icons/touch-icon-ipad-retina.png">
        <!-- open graph -->
        <meta property="og:title" content="PARCHIS - board game" />
        <meta property="og:image" content="src/icons/og.png" /> <!-- OG image is 1200×630 pixels  -->
        <meta property="og:description" content="Board game from 2 to 4 players with tokens and dices." /> <!-- not important -->
        <meta property="og:locale" content="en_US" /> <!-- default: "en_US" -->
    </head>
    <body>
        <div id="container">
            <div class="side-bar first"></div>
            <canvas id="canvas"></canvas>
            <div class="side-bar second"></div>
    
            <div id="shell"></div>
        </div>

        <div id="help">
            <div id="halpContainer">
                <div id="halpContent">
                    <div id="nextHalp">кликните, что бы переключиться к следующему</div>
                    <div id="imageHalp"></div>
                </div>
                <div id="closeHelp">закрыть</div>
            </div>
        </div>
        
        <script src="./js/app.js"></script>
    </body>
</html>
